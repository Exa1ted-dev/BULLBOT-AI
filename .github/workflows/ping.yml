name: Ping Render

on:
  schedule:
    - cron: '*/10 * * * *' # Every 10 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl BULLBOT-AI
        run: |
          echo "Pinging Render app..."
          curl -s -o /dev/null -w "%{http_code}" https://bullbot-ai-uui9.onrender.com